<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="./notif.css">
    <title>Toggles</title>

    <link href="https://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>
  </head>

  <body >
   
    <div class="alert alert-primary">
        <div class="icon__wrapper">
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>Welcome to black pink group <a href="#">like</a></p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>
      <div class="alert alert-success">
        <div class="icon__wrapper">
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>Hellow you will come today?<a href="#"> Message pending.</a></p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>
      <div class="alert alert-warning">
        <div class="icon__wrapper">
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>Sea event 21 dec 2023<a href="#">   Anita will come!</a></p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>
      <div class="alert alert-dark">
        <div class="icon__wrapper">
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>Hello  <a href="#"> jeff online</a></p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>
      <div class="alert alert-error">
        <div class="icon__wrapper">
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>You have received a new friend request <a href="#">  Accept?</a></p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>  
    <script src="./notif.js"></script>
  </body>
</html>
